<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>SOS</title>
  </head>
  <body>
    <main class="main">
      <div class="preview">
        <div class="container">
          <header class="header">
            <img class="header__logo" src="./assets/images/logo.png" alt="Логотип игры" />
            <nav class="header__nav">
              <ul class="nav__bar">
                <li class="nav__item">main</li>
                <li class="nav__item">about</li>
                <li class="nav__item">game features</li>
                <li class="nav__item">system requirements</li>
                <li class="nav__item">quotes</li>
              </ul>
            </nav>
            <div class="header__info">
              <div class="header__language">eng</div>
              <img src="./assets/images/xbox.svg" alt="Xbox" />
              <img src="./assets/images/steam.svg" alt="Steam" />
            </div>
          </header>
          <div class="preview__block">
            <h1 class="preview__title">SURVIVE AT ALL COSTS</h1>
            <h4 class="preview__subtitle">Experience new social battle royale game</h4>
            <button class="preview__btn btn">
              <span class="preview__btn-title">Buy Now on Steam</span>
              <span class="preview__btn-price">$14.99</span>
            </button>
          </div>
          <span class="preview__about">The story</span>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
